<form>
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="fName">First Name</label>
                <input type="text" class="form-control" id="fName"  name="fName">
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="lName">Last Name</label>
                <input type="text" class="form-control" id="lName"  name="lName">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="form-check form-check-inline"  >
                <input class="form-check-input" type="radio" name="inlineRadioOptions" (change)="changeData($event)" value="email1" id="email" >
                <label class="form-check-label" for="inlineRadio1">&nbsp;Email</label>
              </div>
              <div class="form-check form-check-inline" >
                  <input class="form-check-input" type="radio" (change)="changeData($event)" name="inlineRadioOptions" value="phone1" id="phone" >
                  <label class="form-check-label" for="inlineRadio2">&nbsp;Phone</label>
              </div>
             
        </div>
        <div class="col-6">
            <div class="form-group d-none" id="eId1">
                <label for="email">E-Mail</label>
                <input type="text" class="form-control" id="eId1"  name="email">
            </div>
            <div class="form-group d-none" id="ph1">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="ph1"  name="phone">
            </div>
        </div>
    </div>
</form>
